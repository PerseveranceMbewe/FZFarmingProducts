<html>
<head>
    <title>Currency Converter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/idb.js"></script>
    
    <script src="sw.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!--CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
  <div class="container bg-faded">
      <h1 class="text-center">Currency Converter</h1>Enter Amount
      <input type="text"  class="form-control form-control-sm" id='multipler'  placeholder="1" name='mul'>
      <h2 class="text-center"><span class="badge badge-secondary">From</span></h2>
      <select id='fr' class="dropdown-item" ></select>
      <h2 class="text-center"><span class="badge badge-secondary">To</span></h2>
      <select id='to' class="dropdown-item" ></select>
      <input type="button"  class="btn btn-success" id='convert' value="Convert">
      <div class="col-4 mx-auto">
          <div class="card card-body mb-2">
              <h1><code id='val'></code></h1>
          </div>
      </div>
      
  </div>
  <script src='js/db-script.js'></script>
</body>
</html>
